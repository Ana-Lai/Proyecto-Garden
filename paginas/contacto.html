</head>
<body>
    <header class="headerbootstrap fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark">

                <a class="navbar-brand" href="../index.html"> 
                    <img src="../imagenes/WildGardenLogo.jpeg" alt="Logo" class="logob">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: end;">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false"> Productos </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="../paginas/plantas.html"> Plantas </a></li>
                                <li><a class="dropdown-item" href="../paginas/macetas.html"> Macetas </a></li>

                            <a class="nav-link" href="#"> Contacto </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <main class="main_contacto">
        <div class="contacto_contenedor">
            <h1 class="contacto_titulo"> Tu consulta no molesta </h1>
            <div class="contacto_formulario">
                <form>
                    <p>
                        <input type="text" placeholder="Nombre Completo">       
                    </p>
                    <p>
                        <input type="tel" placeholder="Whatsapp">
                    </p>
                    <p class="block">
                        <input type="email" placeholder="Correo electronico">
                    </p>
                    <p class="block">
                        <textarea rows="3" placeholder="Comentarios"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit"> Enviar </button>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul>
            <div class="contactanos">
                <p> Contactanos </p>
            </div>
            <div class="redes">
                <li> 
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="../imagenes/Footer/Logo Facebook.png" alt="Logo Facebook" class="facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="../imagenes/Footer/Logo Instagram.png" alt="Logo Instagram" class="instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.whatsapp.com" target="_blank">
                        <img src="../imagenes/Footer/Logo Whatsapp.png" alt="Logo Whatsapp" class="whatsapp">

        </ul>
